<div class="container">
    <div class="content">
        <h4>Channel wise sessions & CR</h4>
        <div class="row">
            <div class="col-6">
                <section class="d-flex justify-content-center mt-4 mb-2">
                    <div class="card pie-chart">
                        <div class="card-body p-0 d-flex justify-content-center align-items-center">
                            <div class="text-center" style="position: absolute;">
                                <span>Total Sessions</span>
                                <h3 class="m-0">{{totalRevenue}}</h3>
                            </div>
                            <div #containerPieChart></div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="text-center mb-4">
                        <h6>Sessions Breakdown</h6>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="card session-card">
                                <div class="session-color" style="background-color: #FD9863;">
                                </div>
                                <div class="card-body d-flex justify-content-center align-items-center">
                                    <div>
                                        <span>Loriem</span>
                                        <span>ipsum</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card session-card">
                                <div class="session-color" style="background-color: #FAFF67;">
                                </div>
                                <div class="card-body d-flex justify-content-center align-items-center">
                                    <div>
                                        <span>Loriem</span>
                                        <span>ipsum</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-6">
                <section class="h-100 pb-4">
                    <h6>Conversion Rate</h6>
                    <div class="conversion-rate">
                        <div class="card session-card mb-4"  *ngFor="let session of pieData">
                            <div class="session-color" [ngStyle]="{'background-color': session.color}">
                            </div>
                            <div class="card-body">
                                <div class="text-right mb-2">
                                    <img [src]="session.image"/>
                                </div>
                                <div class="text-center">
                                    <h3 class="m-0">{{session.percentage}}%</h3>
                                    <span>{{session.name}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
